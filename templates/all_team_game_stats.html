<!DOCTYPE html>
<html lang="en">
<head>
<title>NBA Player Stats</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {font-family: Arial, sans-serif; margin: 0; padding: 0;}
  .header {background-color: #C8102E; padding: 10px; color: white; text-align: center;}
  .player-profile {display: flex; align-items: center; padding: 20px; background: #E6E6E6;}
  .player-photo {flex: 0 0 auto; width: 120px; height: 120px; margin-right: 20px; border-radius: 60px; overflow: hidden;}
  .player-photo img {width: 100%; height: auto;}
  .player-info {flex: 1; padding: 10px;}
  .player-info h1 {margin: 0;}
  .player-info .team {color: #0046AD; font-weight: bold;}
  .player-stats {background-color: #0046AD; color: white; padding: 20px; display: flex; justify-content: space-around;}
  .stat {text-align: center;}
  .stat h2 {margin: 0; font-size: 2em; color: #C8102E;}
  .stat p {margin: 0;}
</style>
</head>
<body>

<div class="header">
  <h1>NBA Player Stats</h1>
</div>

<div class="player-profile-container">
  <div class="player-profile">
    <div style="display: flex; align-items: center;">
      <div class="player-photo"></div>
      <div>
        <h2>LeBron James</h2>
        <p>#23, SF, Los Angeles Lakers</p>
      </div>
    </div>
    <div class="player-info">
      <p>Pts 25.5 | Reb 7.2 | Ast 8.1</p>
      <p>Bio: Height: 6' 9" | Weight: 250 lbs</p>
      <p>Born: December 30, 1984 Akron, Ohio</p>
      <p>Draft: 2003 1st round (1st pick) by the Cleveland Cavaliers</p>
    </div>
    
  </div>
<div class="player-stats">
  <div class="stat">
    <h2>35.3</h2>
    <p>PTS</p>
  </div>
  <div class="stat">
    <h2>11.3</h2>
    <p>REB</p>
  </div>
  <div class="stat">
    <h2>5.7</h2>
    <p>AST</p>
  </div>
  <div class="stat">
    <h2>53.3%</h2>
    <p>FG%</p>
  </div>
</div>

</body>
</html>
