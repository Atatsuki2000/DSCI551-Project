<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Card - Jalen Green</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw=="
        crossorigin="anonymous" />
    <style>
        :root {
            --font-primary: 'Arial', 'Roboto', 'sans-serif';
            --spacing-small: 5px;
            --spacing-medium: 10px;
            --spacing-large: 20px;
            --red-dark: #8B0000;
            --red-light: #C0111F;
            --yellow: #ffcc00;
            --white: #ffffff;
            --black: #000000;
            --gray: #8B0000;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--red-dark);
            color: var(--white);
            margin: 0;
            padding: var(--spacing-medium);
            line-height: 1.6;
        }

        .player-card {
            max-width: 900px;
            margin: var(--spacing-medium) auto;
            background-color: var(--red-light);
            padding: var(--spacing-large);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease-in-out;

        }

        .player-header {
            text-align: center;
            margin-bottom: var(--spacing-medium);
        }

        .name-and-logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: var(--spacing-small);
            margin: 0px;
            padding: 0px;
        }

        .player-pic {
            height: 200px;
            width: auto;
            margin-right: var(--spacing-small);
            z-index: 1;
            margin-bottom: -100px;
            position: relative;
            left: -10px;
        }

        .team-logo {
            height: 100px;
            width: auto;
            margin-right: var(--spacing-small);
            z-index: 1;
            position: relative;
            top: -40px;
            right: -80px
                /* Adjust this value to position the team logo */
        }

        .team-logo-watermark {
            height: 290px;
            width: auto;
            margin: 0px;
            opacity: 0.1;
            z-index: 0;
        }

        .player-header h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--yellow);
        }

        .position {
            margin-bottom: -30px;
            margin-left: 50px;
            text-align: left
        }

        .player-stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            text-align: center;
            margin-bottom: var(--spacing-medium);
        }

        .player-stats div {
            flex: 1;
            min-width: 100px;
            margin: var(--spacing-small);
            padding: var(--spacing-medium);
            background-color: var(--red-dark);
            border-radius: 5px;
        }

        .stat {
            font-size: 2.0em;
            font-weight: bold;
            color: var(--yellow);
        }

        .label {
            font-size: 1.2em;
            color: var(--white);
            margin-top: var(--spacing-small);
        }

        .player-info {
            background-color: var(--gray);
            opacity: 0.9;
            padding: var(--spacing-large);
            border-radius: 5px;
            color: var(--white);
        }

        .player-info div {
            margin-bottom: var(--spacing-small);
            font-size: 1.2em;
        }

        .follow-button {
            display: block;
            width: 100%;
            text-align: center;
            padding: var(--spacing-medium);
            background-color: var(--yellow);
            color: var(--black);
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .follow-button:hover {
            background-color: var(--red-dark);
            color: var(--yellow);
        }

        /* Add responsiveness */
        @media (max-width: 768px) {
            .player-header h1 {
                font-size: 2em;
            }

            .player-stats div {
                min-width: 100%;
                margin-bottom: var(--spacing-small);
            }

            .team-logo {
                margin: 0 auto var(--spacing-small);
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="player-card">
        <div class="player-header">
            <div class="name-and-logo">
                <img src="https://cdn.nba.com/logos/nba/1610612745/alt/logo.svg" alt="None" class="team-logo-watermark">
                <img src="https://cdn.nba.com/logos/nba/1610612745/alt/logo.svg" alt="None" class="team-logo"
                    style="margin-left: -300px;">
                <img src="https://cdn.nba.com/headshots/nba/latest/1040x760/1630224.png" alt="None" class="player-pic">
                <div class="player-postion">
                    <div class="stack" style="display: block;">
                        <div>
                            <p class="position"> Houston Rockets | Guard | #4 </p>
                        </div>
                        <div>
                            <h1 class="first-name" style="margin-left:50px; margin-bottom: -25px; text-align : left;">
                                JALEN</h1>
                        </div>
                        <div>
                            <h1 class="last-name" style="margin-left:50px; margin-top: -25px; text-align : left;">GREEN
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="player-stats">
            <div style="padding: 20px;">
                <div class="stat" , style="padding: 0px;">19.1</div>
                <div class="label" , style="padding: 0px;">PPG</div>
            </div>
            <div style="padding: 20px;">
                <div class="stat" , style="padding: 0px;">5.0</div>
                <div class="label" , style="padding: 0px;">RPG</div>
            </div>
            <div style="padding: 20px;">
                <div class="stat" , style="padding: 0px;">3.4</div>
                <div class="label" , style="padding: 0px;">APG</div>
            </div>
            <div style="padding: 20px;">
                <div class="stat" , style="padding: 0px;">11.0</div>
                <div class="label" , style="padding: 0px;">PIE</div>
            </div>
        </div>
        <div class="player-info">
            <div>Height: 6'4"</div>
            <div>Weight: 186lb</div>
            <div>Country: USA</div>
            <div>Last Attended: NBA G League Ignite</div>
            <div>Draft: 2021 R1 Pick 2</div>
            <div>Experience: 2 Years</div>
        </div>
        <button class="follow-button">FOLLOW</button>
    </div>
</body>

</html>
